<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitos Vue2</title>    
</head>
<body>
    
    <div id="app">   
     
       My Number: {{ myNumber }}
       <button @click="myNumber++">Click Me</button>
       <br>
       {{ myList }}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>        

       var app = new Vue({
            el: '#app',
            data: {
              myNumber: 1
            },
            computed: {
                myList: function(){
                    var number = this.myNumber
                    var list = []
                    while(number--){
                        list.push(number)
                    }
                    return list
                }
            }
            
       })

    </script>
</body>
</html>
