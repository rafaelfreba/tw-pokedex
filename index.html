<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    
    <div id="app">
      
      <img src="https://hanashiro.github.io/pokedex/images/pokeball.svg" class="pokeball-back"/>
      <input type="text" id="pokeFilter" placeholder="Search" maxlength="20">
        <ul class="poke-list">
            <li v-for="item in pokemonList" class="poke-list-item">
                <img :src="'https://serebii.net/pokedex-xy/icon/' + item.number + '.png'" />
                <span>{{ item.number | pokeNumber }} - {{ item.name }}</span>
            </li>
        </ul>       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
